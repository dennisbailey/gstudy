<div class="container">

  <h1 class="text-center">Welcome to the User Dashboard!</h1>
  
  <br>
  
  <hr>
  
  <h3>Your Saved Decks</h3>
  
  <hr>
  
  <div class="col-md-4" ng-repeat="deck in vm.decks">
    <a href="/user/{{ userID }}/deck/{{deck.id}}">
    <div class="panel panel-default">
      
      <div class="panel-heading">
        <h3 class="panel-title text-center">{{ deck.name }}</h3>
      </div>

      <div class="panel-body">
        <p>{{ deck.desc }}</p>
      </div>
    
      <div class="panel-footer">
      
      </div>
    
    </div> <!-- End of Panel -->
    </a>
  </div> <!-- End of column -->


</div>
